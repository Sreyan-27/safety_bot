<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Safety Bot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #004d7a, #008793);
      color: #fff;
    }

    header {
      background-color: #0b3954;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    header .logo span { color: #ff6e40; }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li { margin-left: 20px; }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      white-space: nowrap;
    }
    nav ul li a:hover { color: #ff6e40; }

    .login-container {
      margin: 120px auto 40px;
      width: 380px;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
      color: #fff;
      transition: 0.3s;
    }
    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .login-container h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      color: #ffdf5d;
    }

    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-size: 15px; font-weight: 600; }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
    }
    input:focus { outline: none; box-shadow: 0 0 0 3px #ffdf5d; }

    .btn {
      width: 100%;
      background-color: #ffdf5d;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background-color: #ffd700; transform: scale(1.03); }

    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #ffdf5d;
      font-size: 22px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .back-arrow:hover { color: #fff; transform: translateX(-5px); }

    .flash-message {
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .flash-success { background-color: #4CAF50; color: white; }
    .flash-error { background-color: #f44336; color: white; }

    @media(max-width:420px){
      .login-container { width: 90%; padding: 30px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Safety <span>Bot</span></div>
    <nav>
      <ul>
        <li><a href="{{ url_for('register_page') }}">Register</a></li>
        <li><a href="{{ url_for('login_page') }}">Login</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <a href="{{ url_for('index') }}" class="back-arrow">&#8592; Back</a>
    <h2>Welcome Back!</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {% if category == 'success' %}flash-success{% else %}flash-error{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your registered email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Safety Bot</p>
  </footer>

</body>
</html>
